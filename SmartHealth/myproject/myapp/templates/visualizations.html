<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Visualizations</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(#a8e6cf, #d0f5e3, #b4e7d3, #c8f5c1);
            background-size: 100% 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 40px;
        }

        .chart {
            width: 45%;
            text-align: center;
            margin-bottom: 20px;
        }

        .chart img {
            width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .recommendations-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .recommendations-container h2 {
            color: #00796b;
            margin-bottom: 10px;
        }

        .recommendations-container ul {
            list-style-type: none;
            padding: 0;
        }

        .recommendations-container li {
            font-size: 1.2rem;
            margin: 10px 0;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-goals {
            display: block;
            text-decoration: none;
            color: #00796b;
            font-size: 1.2rem;
            margin-top: 30px;
            padding: 10px;
            background-color: #00796b;
            color: white;
            text-align: center;
            border-radius: 5px;
        }

        .btn-goals:hover {
            background-color: #004d40;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your Health Visualizations</h1>

        <!-- Chart Containers -->
        <div class="chart-container">
            <div class="chart">
                <h2>Heart Rate</h2>
                <img src="data:image/png;base64,{{ heart_rate_chart }}" alt="Heart Rate Chart">
            </div>
            <div class="chart">
                <h2>Sleep Duration</h2>
                <img src="data:image/png;base64,{{ sleep_chart }}" alt="Sleep Duration Chart">
            </div>
            <div class="chart">
                <h2>Steps Taken</h2>
                <img src="data:image/png;base64,{{ steps_chart }}" alt="Steps Taken Chart">
            </div>
            <div class="chart">
                <h2>Water Intake</h2>
                <img src="data:image/png;base64,{{ water_chart }}" alt="Water Intake Chart">
            </div>
        </div>

        <!-- Recommendations Section -->
        <div class="recommendations-container">
            <h2>Health Recommendations</h2>
            <ul>
                {% for recommendation in recommendations %}
                <li>{{ recommendation }}</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Button to Set Goals -->
        <a href="{% url 'set_goals' %}" class="btn-goals">Set Your Health Goals</a>
    </div>
</body>

</html>
