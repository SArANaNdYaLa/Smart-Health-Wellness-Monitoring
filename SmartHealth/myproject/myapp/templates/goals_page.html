<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Health Goals</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(#a8e6cf, #d0f5e3, #b4e7d3, #c8f5c1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .goals-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .goals-table th,
        .goals-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .goals-table th {
            background-color: #00796b;
            color: white;
        }

        .goals-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn-goals {
            display: block;
            text-decoration: none;
            color: #00796b;
            font-size: 1.2rem;
            margin-top: 30px;
            padding: 10px;
            background-color: #00796b;
            color: white;
            text-align: center;
            border-radius: 5px;
        }

        .btn-goals:hover {
            background-color: #004d40;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your Health Goals</h1>

        <table class="goals-table">
            <thead>
                <tr>
                    <th>Steps Goal</th>
                    <th>Sleep Goal (hrs)</th>
                    <th>Water Goal (liters)</th>
                    <th>Date Set</th>
                </tr>
            </thead>
            <tbody>
                {% for goal in goal_history %}
                <tr>
                    <td>{{ goal.steps_goal }}</td>
                    <td>{{ goal.sleep_goal }}</td>
                    <td>{{ goal.water_goal }}</td>
                    <td>{{ goal.date }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No goals set yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'set_goals' %}" class="btn-goals">Set Your Health Goals</a>
    </div>
</body>

</html>
