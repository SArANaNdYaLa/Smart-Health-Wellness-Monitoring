<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Health & Wellness Monitoring System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f3f4f6;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #00796b;
            color: white;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #c7e5df;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background: linear-gradient(to right, #00796b, #48a999);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #004d40;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #00332a;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #00796b;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .navbar-buttons {
            display: flex;
            gap: 10px;
        }

        .navbar-buttons a {
            padding: 10px 20px;
            background-color: #004d40;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .navbar-buttons a:hover {
            background-color: #00332a;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo">SmartHealth</div>
        <nav class="navbar-buttons">
            <a href="{% url 'login' %}">Log In</a>
            <a href="{% url 'registration' %}">Sign Up</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Your Wellness, Our Priority</h1>
            <p>Empower yourself with real-time health monitoring, personalized reports, and actionable insights.</p>
            <a href="{% url 'login' %}" class="cta-button">Get Started</a>
        </div>
    </section>

    <footer class="footer">
        <p>Â© 2024 Smart Health & Wellness Monitoring System. All rights reserved.</p>
    </footer>
</body>

</html>
